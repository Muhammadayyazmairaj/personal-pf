<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" />
    <title>Port Folio</title>
</head>

<body>


    <nav id="navbar" class="nav">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>


    <section id="welcome-section" class="welcome-section">
        <h1>
            Hey I am Mimic
        </h1>
        <p>
            a web developer
        </p>
    </section>


    <section id="projects" class="projects-section">
        <h2 id="heading-1" class="projects-heading-1">
            There are some of my projects
        </h2>

        <div id="grid" class="projects-grid">
            <a class="project-tile" href="https://codepen.io/freeCodeCamp/full/zNqgVx" target="blank">
                <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
                    alt="tribute page img">
                <p class="project-title">
                    <span class="tile-info">
                        Tribute Page
                    </span>
                </p>
            </a>
            <a class="project-tile" href="https://codepen.io/freeCodeCamp/full/qRZeGZ" target="blank">
                <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
                    alt="Quote Machine">
                <p class="project-title">
                    <span class="tile-info">
                        Random Quote Machine
                    </span>
                </p>
            </a>
            <a class="project-tile" href="https://codepen.io/freeCodeCamp/full/wgGVVX" target="blank">
                <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png" alt="Calculator">
                <p class="project-title">
                    <span class="tile-info">
                        JavaScript Calculator
                    </span>
                </p>
            </a>
            <a class="project-tile" href="https://codepen.io/freeCodeCamp/full/zNBOYG" target="blank">
                <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg" alt="Map data">
                <p class="project-title">
                    <span class="tile-info">
                        Map Data Across the Globe
                    </span>
                </p>
            </a>
            <a class="project-tile" href="https://codepen.io/freeCodeCamp/full/wGqEga" target="blank">
                <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png" alt="Wikipedia">
                <p class="project-title">
                    <span class="tile-info">
                        Wikipedia Viewer
                    </span>
                </p>
            </a>
            <a class="project-tile" href="https://codepen.io/freeCodeCamp/full/KzXQgy" target="blank">
                <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png" alt="TicTac">
                <p class="project-title">
                    <span class="tile-info">
                        Tic Tac Toe Game
                    </span>
                </p>
            </a>
            <a class="btn-show-all" href="https://codepen.io/FreeCodeCamp/" target="blank">
                Show All
                <i class="fas fa-chevron-right">
                </i>
            </a>
        </div>
    </section>

</body>

</html>
